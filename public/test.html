<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
</head>
<body>
    <h1>Test Page</h1>
    <p>If you can see this, the server is working.</p>
    <script>
        fetch('/data/types.json')
            .then(response => response.json())
            .then(data => {
                console.log('Data loaded successfully:', data);
                document.body.innerHTML += '<p>Data loaded successfully. Check console for details.</p>';
            })
            .catch(error => {
                console.error('Error loading data:', error);
                document.body.innerHTML += '<p>Error loading data. Check console for details.</p>';
            });
    </script>
</body>
</html>
